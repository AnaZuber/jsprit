name: Java CI

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 11
                uses: actions/setup-java@v2
                with:
                    java-version: 1.8
                    cache: maven
            -   name: Build with Maven
                run: mvn --batch-mode --update-snapshots verify
